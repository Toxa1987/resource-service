spring:
  datasource:
    url: jdbc:h2:mem:Songs/
    username: sa
    password: password
    driverClassName: org.h2.Driver
    platform: h2
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        dll-auto: none
    show-sql: true
  sql:
    init:
      mode: always
